# Default values for visual-regression-tracker
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: vrt

# Global settings
global:
  domain: vrt.example.com
  protocol: http

# API Configuration
api:
  enabled: true
  replicaCount: 2
  
  image:
    repository: visualregressiontracker/api
    tag: "5.0.8"
    pullPolicy: IfNotPresent
  
  port: 3000
  
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Health check configuration
  healthCheck:
    enabled: true
    path: /api/health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  # Service configuration
  service:
    type: ClusterIP
    port: 3000
    annotations: {}
  
  # Environment variables
  env:
    BODY_PARSER_JSON_LIMIT: "50mb"
    JWT_LIFE_TIME: "24h"
    LDAP_ENABLED: "false"
    LDAP_TLS_NO_VERIFY: "false"
  
  # Secrets (base64 encoded, override in values-prod.yaml)
  secrets:
    jwtSecret: "change-me-in-production"
    postgresPassword: "change-me-in-production"
    awsAccessKeyId: ""
    awsSecretAccessKey: ""

# UI Configuration
ui:
  enabled: true
  replicaCount: 2
  
  image:
    repository: visualregressiontracker/ui
    tag: "5.0.8"
    pullPolicy: IfNotPresent
  
  port: 8080
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  # Health check configuration
  healthCheck:
    enabled: true
    path: /
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  # Service configuration
  service:
    type: ClusterIP
    port: 8080
    annotations: {}
  
  # Environment variables
  env:
    REACT_APP_API_URL: "http://localhost:3000"
    VRT_VERSION: "5.0.8"

# PostgreSQL Configuration
postgres:
  enabled: true
  
  image:
    repository: postgres
    tag: "12"
    pullPolicy: IfNotPresent
  
  port: 5432
  
  username: vrt
  database: vrt
  
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Health check configuration
  healthCheck:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  # Service configuration
  service:
    type: ClusterIP
    port: 5432
    annotations: {}
  
  # Storage configuration
  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi
    accessMode: ReadWriteOnce
    annotations: {}

# Migration Configuration
migration:
  enabled: true
  
  image:
    repository: visualregressiontracker/migration
    tag: "5.0.8"
    pullPolicy: IfNotPresent
  
  # Number of retries before the job is considered failed
  backoffLimit: 3
  
  # TTL for completed job (in seconds, 0 = never delete)
  ttlSecondsAfterFinished: 86400

# Storage Configuration for image uploads
storage:
  imageUploads:
    enabled: true
    storageClass: ""
    size: 20Gi
    accessMode: ReadWriteMany
    annotations: {}

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
  
  hosts:
    - host: vrt.example.com
      paths:
        - path: /
          pathType: Prefix
          backend: ui
        - path: /api
          pathType: Prefix
          backend: api
        - path: /static
          pathType: Prefix
          backend: ui
  
  tls:
    enabled: false
    secretName: vrt-tls

# ServiceAccount
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext:
  runAsNonRoot: false
  fsGroup: 999

# Container Security Context
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Node Selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - vrt-api
                  - vrt-ui
          topologyKey: kubernetes.io/hostname

# LDAP Configuration (optional)
ldap:
  enabled: false
  url: "ldap://ldap.example.com:389"
  bindUser: "cn=admin,dc=example,dc=com"
  bindPassword: ""
  searchDN: "ou=users,dc=example,dc=com"
  searchFilter: "(uid={{username}})"
  attributeFirstName: givenName
  attributeLastName: sn
  attributeMail: mail

# AWS S3 Configuration (optional)
awsS3:
  enabled: false
  region: "us-east-1"
  bucket: "vrt-images"
  accessKeyId: ""
  secretAccessKey: ""

# Elasticsearch Configuration (optional)
elasticsearch:
  enabled: false
  url: "http://elasticsearch:9200"
