{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vrt.fullname" . }}-ui
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "vrt.labels" . | nindent 4 }}
    app: vrt-ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "vrt.selectorLabels" . | nindent 6 }}
      app: vrt-ui
  template:
    metadata:
      labels:
        {{- include "vrt.selectorLabels" . | nindent 8 }}
        app: vrt-ui
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vrt.serviceAccountName" . }}
      containers:
      - name: ui
        image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
        imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.ui.port }}
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          value: {{ .Values.ui.env.REACT_APP_API_URL | quote }}
        - name: VRT_VERSION
          value: {{ .Values.ui.env.VRT_VERSION | quote }}
        - name: PORT
          value: {{ .Values.ui.port | quote }}
        resources:
          {{- toYaml .Values.ui.resources | nindent 12 }}
        {{- if .Values.ui.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.ui.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.ui.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.ui.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.ui.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.ui.healthCheck.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.ui.healthCheck.path }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: {{ .Values.ui.healthCheck.periodSeconds }}
        {{- end }}
        volumeMounts:
        - name: image-uploads
          mountPath: /usr/share/nginx/html/static/imageUploads
      volumes:
      - name: image-uploads
        persistentVolumeClaim:
          claimName: {{ include "vrt.fullname" . }}-images-pvc
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
