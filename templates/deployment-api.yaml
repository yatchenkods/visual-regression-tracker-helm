{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vrt.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "vrt.labels" . | nindent 4 }}
    app: vrt-api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "vrt.selectorLabels" . | nindent 6 }}
      app: vrt-api
  template:
    metadata:
      labels:
        {{- include "vrt.selectorLabels" . | nindent 8 }}
        app: vrt-api
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vrt.serviceAccountName" . }}
      containers:
      - name: api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.port }}
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ include "vrt.postgres.host" . }}:{{ .Values.postgres.port }}/{{ .Values.postgres.database }}"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: {{ include "vrt.fullname" . }}-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "vrt.fullname" . }}-secret
              key: POSTGRES_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "vrt.fullname" . }}-secret
              key: JWT_SECRET
        - name: STATIC_SERVICE
          value: "http://{{ include "vrt.fullname" . }}-ui:{{ .Values.ui.service.port }}"
        - name: APP_FRONTEND_URL
          value: "{{ .Values.global.protocol }}://{{ (index .Values.ingress.hosts 0).host }}"
        envFrom:
        - configMapRef:
            name: {{ include "vrt.fullname" . }}-config
        - secretRef:
            name: {{ include "vrt.fullname" . }}-secret
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        {{- if .Values.api.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.api.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.api.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.api.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.api.healthCheck.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.api.healthCheck.path }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
        {{- end }}
        volumeMounts:
        - name: image-uploads
          mountPath: /imageUploads
      volumes:
      - name: image-uploads
        persistentVolumeClaim:
          claimName: {{ include "vrt.fullname" . }}-images-pvc
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
